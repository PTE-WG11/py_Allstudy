<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="countDown"></div>
<script>
    // +new Date() 返回总的毫秒数
    function countDown(time) {
        var nowTime = +new Date();  // 当前时间总的毫秒数
        var inputTime = +new Date(time); // 用户输入总的毫秒数
        var times = (inputTime - nowTime) / 1000; // 剩余的秒数
        var d = parseInt(times / 60 / 60 / 24); // 天
        d = d < 10 ? '0' + d : d;
        var h = parseInt(times / 60 / 60 % 24); //   时
        h = h < 10 ? '0' + h : h;
        var m = parseInt(times / 60 % 60); // 分
        m = m < 10 ? '0' + m : m;
        var s = parseInt(times % 60); // 秒
        s = s < 10 ? '0' + s : s;

        return d + '天' + h + '时' + m + '分' + s + '秒';
    }

    document.getElementById('countDown').innerHTML = countDown('2022-4-1 09:00:00');
</script>

</body>
</html>
